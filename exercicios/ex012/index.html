<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls> <!--A tag POSTER é para carregar um arquivo de "capa" para o vídeo.A tag 'width' é para arruamr a largura do video na pág-->
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/mp4">
        <p>Se o seu navegador não tem compatibilidade com reprodução de videos</p>
        <!--O problema de usar essas formas de arquivos(acima),é que pod geral um custo $ muito grande para o cliente-->
    </video>
        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><!--Pelo Youtub é a melhor maneira de subir videos para o site-->

    
</body>
</html>
