<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username"> <!--'required' significa obrigatorio,não dá para enviar se o campo obrigatorio não for preenchido. 'minlength' significa a quantidade minima de caracteres a ser preenchido,'maxlength'  significa a quantidade maxima de caracteres a ser preenchido. O 'size' e o tanto de caracteres ele vai mostrar na caixa,ele pode aceitar mais de acordo com o maxlength,mas vai mostrar o valor que está em size. 'placeholder' é para escrever uma dica dentro da caixa -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="mínimo 8 letras" autocomplete="current-password"> <!--type="password" serve para colocar senhas,ele vai aparecer com bolinhas,etrelinhas (depende do navegador) -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
