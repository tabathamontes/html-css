<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
   <h1>Testando carga e Imagens</h1> 
   <p>Abaixo voçê vai ver uma imagem que está na mesma pasta.</p>
   <img src="logo-html.png" alt="Logo HTML5"> <!--'src' é aonde está a origem arquivo,clica no meio das aspas e aperta ctrl e espaço que vai aparecer a lista dos arquivos,e alt é um texto explicatico da imagem-->
   <p>Podemos também carregar imagens que estão em sub-pastas.</p>
   <img src="imagens/logo-css.png" alt="">
   <p>Também podemos carregar imagens externas</p> <!--porem ultilizado imagens externas,se o servidor cair,a imagem para de funcionar-->
   <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
<!--para eu usar uma imagem autorizada do google:ferramentas,direitos de uso
Outros sites com conteúdo livre,porem pode ser que alguns não tenha autorização:
Unsplash   
Pexels(pesquisar em inglês)-->
<!--Formato de imagem png,é sempre qdo eu quero utilizar uma imagem com o fundo trasparente e com a qualidade melhor,jpg é qdo a compactação é importante,cap 6 ,aula 2-->
