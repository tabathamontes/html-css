    <title>Gradiente em CSS</title>
    <!--STYLE background-image:linear-gradient':para começar o degrade da direita é to right ,da esquerda to left,para cima to top,para baixo to bottom,para mudar o angulo n°deg(ex:45deg)-->

    * { /* Configurações globais das CSS */
        height: 100%;
    }
        body {
            background-image: linear-gradient(to right, #63DABA, #1DD1A1, #0B523F);
        background-attachment: fixed;
     }
    </style>

</head>
