<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop> <!--A tag 'poster' é para carregar um arquivo de "capa" para o vídeo.A tag 'width' é para arrumar a largura do video na pág.Tag 'controls' é para aparecer os comandos do video(play,pause...).Tag 'loop' é para qdo o video chegar ao fim,ele volta ao inicio automaticamente -->
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/mp4">
        <p>Se o seu navegador não tem compatibilidade com reprodução de videos</p>
        <!--O problema de usar essas formas de arquivos(acima),é que pode geral um custo $ muito grande para o cliente-->
    </video>
        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><!--Pelo Youtube é a melhor maneira de subir videos para o site.Vai no Youtube,escolhe o video,compartilhar,incorporar,copiar,e colar no codigo.CUIDADO COM OS DIREITOS AUTORAIS,USE VIDEOS PROPRIOS OU LIVRES(AUTORIZADOS P/ USO)-->   
</body>
</html>
